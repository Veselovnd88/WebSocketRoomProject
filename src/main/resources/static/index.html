<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">




</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Greetings</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table id="list" class="table table-striped">
                    <thead>
                    <tr>
                        <th>List</th>
                    </tr>
                    </thead>
                    <tbody id="users">
                    </tbody>
                </table>
            </div>
    </div>

        <div class="row">
            <div class="col-md-12">
                <table id="service" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Server Message</th>
                    </tr>
                    </thead>
                    <tbody id="serverMessage">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label>Select an image and hit send:</label>
                    <input type="file" id="file" accept="image/*"/>

                    <button id="sendImage" class="btn btn-default" type="submit">Send Image</button>
                    <img id="loadImage" >
                </div>
            </form>
        </div>
        <div class="embed-responsive embed-responsive-16by9">
            <div id="ytplayer"></div>


           <!-- <iframe id="ytplayer" type="text/html" width="640" height="360" frameborder="0"></iframe>-->
            <!--src="https://www.youtube.com/embed/_PEPaWFs064"-->


        </div>
</div>


</div>

</body>
<script src="/app.js"></script>
</html>
