server:
  port: 9990

socket:
  dest-prefixes: /topic, /queue
  user-prefix: /user
  app-prefix: /app
  endpoint: /api/room/chat
  chat-topic: /topic/messages
  header-room-id: roomId
  message-size-limit: 65536
  send-time-limit: 100000
  buffer-size-limit: 524288

chat-event:
  core-pool-size: 10
  max-pool-size: 10

spring:
  security:
    user:
      name: user1
      password: secret
      roles: USER
  profiles:
    active: local

logging:
  level:
    ru.veselov: INFO
    org.springframework.web.socket: INFO
